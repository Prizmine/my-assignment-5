<!DOCTYPE html>
<html lang="en"  class="main-bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>জরুরি সেবা ডিরেক্টরি</title>

    <link rel="icon" type="image/x-icon" href="/assets/logo.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="./styles/style.css">

</head>
<body>
    <header>
        <section class="nav h-[100px]  mx-auto justify-between items-center flex bg-white">
        <div class="nav-left flex items-center pl-[60px]">
            <img src="./assets/logo.png" alt="" class="w-[50px] nav-img h-[50px]">
            <h3 class="font-bold nav-left-text leading-[1.1] text-[23px] text-[#006747]">Emergency<br> service</h3>
        </div>
        <div class="nav-right pr-[60px] flex items-center gap-[20px]">

            <div class="w-[127px] heart-count h-[52px] rounded-[50px] bg-[#41FF6A1A] b flex items-center justify-center gap-[10px]"><span class="font-bold">0</span>
                <img src="./assets/heart.png" alt="" class="w-[30px] heart-png h-[30px]">
            </div>

            <div class="w-[127px] h-[52px] coin-counter rounded-[50px] bg-[#41FF6A1A] b flex items-center justify-center gap-[10px]"><span class="font-bold">100</span>
                <img src="./assets/coin.png" alt="" class="coin-png w-[30px] h-[30px]">
            </div>
            
            <div class="copy-counter w-[127px] h-[52px] rounded-[50px] bg-[rgba(65, 255, 106, 0.10)] bg-[#00A63E] flex items-center justify-center gap-[5px]  font-bold text-[white]"><span>0</span>
                <p class="">Copy</p>
            </div>
        </div>
        </section>

        <section class="main-banner h-[239px] banner-liner">
        <figure class="justify-self-center pt-[21px]"><img src="./assets/logo.png" alt="" class="w-[92px] h-[92px] main-banner-logo"></figure>

        <h1 class=" text-[40px] font-semibold text-white text-center mt-[11px] banner-heading">জরুরি সেবা ডিরেক্টরি</h1>

        <p class="text-[20px] font-semibold text-white text-center banner-dis">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </section>
    </header>
    
</body>
</html>
